<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <link href="css/style.css" rel="stylesheet">

    <script src="/js/dependencies/jquery.min.js"></script>
</head>

<body>
    <div>
        <div id="userFormArea">
            <h2> Join a Room! </h2>
            <form id="userForm">
                <label for="username">Enter Name</label><br />
                <input id="username" />
                <br />
                <label for="roomnum">Enter Room ID</label><br />
                <input id="roomnum" />
                <br />
                <input type="submit" value="Enter" />
            </form>
        </div>
        <div id="roomArea">
            <h2 id="hostlabel">Current Host: Kyle</h2>
            <div>
                <h5>Online Users</h5>
                <div class="online-users">
                    <ul id="users"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
