<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
    <script>
        var socket = io.connect("http://localhost:3000");
        var roomnum = 1
        var username = "oui"

        $(function () {
            socket.emit('new user', username, function (data) {
                if (data) {
                    history.pushState('', 'Vynchronize', roomnum);
                }
            });
            // Join room
            socket.emit('new room', roomnum, function (data) {
                // This should only call back if the client is the host
                if (data) {
                    console.log("Host is syncing the new socket!")
                    syncVideo(roomnum)
                }
            });
        });
    </script>

    <!-- My JS files -->
    <script src="http://localhost:3000/js/sync.js"></script>
    <script src="http://localhost:3000/js/player.js"></script>
    <script src="http://localhost:3000/js/host.js"></script>
    <script src="http://localhost:3000/js/events.js"></script>
    <script src="http://localhost:3000/js/notify.js"></script>

    <!-- Jwplayer Player -->
    <script src="http://localhost:3000/js/jwplayer.js"></script>
</body>
</html>
